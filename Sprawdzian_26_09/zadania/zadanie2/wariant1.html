<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 2 wariant 1</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        const prostokat = {};

        prostokat.obliczPole = function (){
            return(this.a * this.b);
        }

        prostokat.obliczObwod = function (){
            return(this.a*2 + this.b*2)
        }

        const Blad = {
            m: '',
            i: false
        }

        Blad.wypiszM = function(){
            return(this.m)
        }

    </script>
</head>
<body>
    <div>
        <label for="a">Podaj a: </label>
        <input type="text" name="a" id="a">
        <br>
        <label for="b">Podaj b: </label>
        <input type="text" name="b" id="b">
        <br>
        <button onclick="oblicz()">Oblicz pole i obwód</button>

        <p id="wynik"></p>
    </div>
    
    <script>
        function oblicz(){
            prostokat.a = document.getElementById('a').value;
            prostokat.b = document.getElementById('b').value;

            if(!prostokat.a && Blad.i==false){
                Blad.m ='Nie podano A';
                Blad.i=true;
                }
            if(!prostokat.b && Blad.i==false){
                Blad.m = 'Nie podano B';
                Blad.i=true;
            }
            if(isNaN(prostokat.a) && Blad.i==false){
                Blad.m = 'A musi być liczbą';
                Blad.i=true;
            }
            if(isNaN(prostokat.b) && Blad.i==false){
                    Blad.m = 'B musi być liczbą';
                    Blad.i=true;
            }
            if(prostokat.a<=0 && Blad.i==false){
                Blad.m = 'A musi być liczbą dodatnią';
                Blad.i=true;
            }
            if(prostokat.b<=0 && Blad.i==false){
                Blad.m = 'B musi być liczbą dodatnią';
                Blad.i=true;
            }                 
        
            if(Blad.i){
                document.getElementById('wynik').innerHTML = Blad.wypiszM();
                Blad.i=false;
            }else{
                document.getElementById('wynik').innerHTML = "Obwód prostokąta wynosi: " + prostokat.obliczObwod() + " pole prostokąta wynosi: " + prostokat.obliczPole();
            }
        }
    </script>
</body>
</html>
